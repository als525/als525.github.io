<!-- This tag renders just one single diary post! -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const titleH1 = document.querySelector('#title');
      const content = document.querySelector('#content');
      // this is a dirty hack ðŸ¤®
      const id = location.search.slice('?id='.length);
      const url = `https://Kirsten508.pythonanywhere.com/diaryentry/${id}`;
      fetch(url)
      .then(r => r.json())
      .then(res => {
        const entry = res.entries;
        const entryHTML = `
          <div>
            <h4 class = header-published>First published: ${
                  //.then(r => r.json()
                  // .then(res => {if request from API updated:
                  // new Date(entry.updatedat).toDateString()
                  // else:
              new Date(entry.createdat).toDateString()}</h4>
            <h4 class = header-published>Last updated: ${new Date(entry.updatedat).toDateString()}</h4>
            <p>${entry.description}</p>
            <hr/>
          </div>`;
        titleH1.innerHTML = entry.title
        content.innerHTML = entryHTML;
      })
    });
  </script>
