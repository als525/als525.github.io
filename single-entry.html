<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="creatediary.html">Create entry</a>
  </nav>
  <h1 id="title">Loading&hellip;</h1>
  <div id="content"></div>


<!-- This tag renders just one single diary post! -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const titleH1 = document.querySelector('#title');
      const content = document.querySelector('#content');
      // this is a dirty hack ðŸ¤®
      const id = location.search.slice('?id='.length);
      const url = `Kirsten508.pythonanywhere.com/diaryentry/${id}`;
      fetch(url)
      .then(r => r.json())
      .then(res => {
        const entry = res.data;
        const entryHTML = `
          <div>
            <h3>${entry.title}</h3>
            <h4>Published: ${new Date(entry.createdat).toDateString()}</h4>
            <p>${entry.description}</p>
            <hr />
          </div>
        `;
        titleH1.innerHTML = entry.title
        content.innerHTML = entryHTML;
      })
    });
  </script>
</body>
</html>
